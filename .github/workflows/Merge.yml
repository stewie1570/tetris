name: Build (Merge)

on:
  push:
    branches: [ master ]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:  
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.*.*
      - name: Test Backend
        run: |
          dotnet restore
          dotnet build
          dotnet test Tetris.Core.Tests/Tetris.Core.Tests.csproj --no-build --verbosity normal
          dotnet test Tetris.Domain.Tests/Tetris.Domain.Tests.csproj  --no-build --verbosity normal
          dotnet test Tetris.Tests/Tetris.Tests.csproj  --no-build --verbosity normal

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Frontend
        run: |
          cd Tetris/ClientApp
          yarn
          yarn test

  version:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    steps:
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  deploy-to-fly:
      runs-on: ubuntu-latest
      needs: [version]
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - env:
            RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        - run: flyctl deploy --build-arg RELEASE_VERSION=${{ env.RELEASE_VERSION }} --build-arg NEWRELIC_KEY=${{ secrets.NEWRELIC_KEY }}
        
