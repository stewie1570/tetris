name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.0
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build
        dotnet test
    - name: Test Frontend
      run: |
        cd Tetris/ClientApp
        yarn
        yarn test
